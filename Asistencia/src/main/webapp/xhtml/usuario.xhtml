<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>usuario</title>
</h:head>
<h:body>
<p:menubar>
		<p:submenu label="File" icon="pi pi-file">
			<p:submenu label="New" icon="pi pi-briefcase">
				<p:menuitem value="Inicio" url="http://localhost:8080/AsistenciaPaex/faces/xhtml/index.xhtml" />
				<p:menuitem value="Materia" url="http://localhost:8080/AsistenciaPaex/faces/xhtml/materia.xhtml" />
				<p:menuitem value="Curso" url="http://localhost:8080/AsistenciaPaex/faces/xhtml/curso.xhtml" />
				<p:menuitem value="Asistencia" url="http://localhost:8080/AsistenciaPaex/faces/xhtml/asistencia.xhtml" />
			</p:submenu>
		</p:submenu>
	</p:menubar>

	<h1 align="center" style="font-family: sans; color: white;">Ingreso_de_Usuarios</h1>

	<h:form id="detalle">
		<p:growl id="growl" showDetail="true" sticky="true" />
		<p:fieldset align="center" id="basic" legend="Datos">
			<h:panelGrid columns="4">
				<p:outputLabel value="Cedula"></p:outputLabel>
				<p:inputText id="txtCedula" value="#{usuarioView.cedulaUsuario}" />
				<p:outputLabel value="Apellido"></p:outputLabel>
				<p:inputText id="txtApellido" value="#{usuarioView.apellidoUsuario}" />
				<p:outputLabel value="Nombre"></p:outputLabel>
				<p:inputText id="txtNombre" value="#{usuarioView.nombreUsuario}" />
				<p:outputLabel value="Tipo"></p:outputLabel>
				<p:inputText id="txtTipo" value="#{usuarioView.tipoUsuario}" />
				<p:outputLabel value="Password"></p:outputLabel>
				<p:inputText id="txtPassword" value="#{usuarioView.passwordUsuario}" />
				<p:outputLabel value="Estado"></p:outputLabel>
				<p:inputText id="txtEstado" value="#{usuarioView.estadoUsuario}" />
			</h:panelGrid>
			<p:commandButton icon="pi pi-user" value="Agregar" id="idBtnAg"
				update="@form detalleUsuario" action="#{usuarioView.insertarUsuario}"></p:commandButton>
		</p:fieldset>
	</h:form>
	<p:panel id="detalleUsuario" header="Registro de Usuarios">
		<h:form>
			<p:dataTable var="listaUsu" value="#{usuarioView.listaUsuario}"
				widgetVar="dtusuario" rows="10" paginator="true"
				paginatorPosition="bottom" scrollable="true" scrollRows="20"
				scrollHeight="520" editable="true">
				
				<p:ajax event="rowEdit" listener="#{usuarioView.onRowEdit}"
					update=":detalle:growl" />
				<p:ajax event="rowEditCancel" listener="#{usuarioView.onRowCancel}"
					update=":detalle:growl" />

				<p:column headerText="Id">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{listaUsu.idUsuario}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText id="modelInput" value="#{listaUsu.idUsuario}"
								style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="Cedula">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{listaUsu.cedulaUsuario}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText id="modelInput1" value="#{listaUsu.cedulaUsuario}"
								style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="Apellido">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{listaUsu.apellidoUsuario}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText id="modelInput2" value="#{listaUsu.apellidoUsuario}"
								style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="Nombre">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{listaUsu.nombreUsuario}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText id="modelInput3" value="#{listaUsu.nombreUsuario}"
								style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="Tipo">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{listaUsu.tipoUsuario}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText id="modelInput4" value="#{listaUsu.tipoUsuario}"
								style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="Password">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{listaUsu.passwordUsuario}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText id="modelInput5" value="#{listaUsu.passwordUsuario}"
								style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="Estado">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{listaUsu.estadoUsuario}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText id="modelInput6" value="#{listaUsu.estadoUsuario}"
								style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column style="width:35px">
					<p:rowEditor />
				</p:column>
				
			</p:dataTable>
		</h:form>
	</p:panel>
</h:body>
</html>
